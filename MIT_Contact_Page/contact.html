<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="contact">
      <iframe
        class="red-box"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3071.6817821769187!2d66.9417920147359!3d39.656875609424524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f4d192231dc0d39%3A0x8777443632c6c754!2s47%20Mir%20Said%20Baraka%20ko&#39;chasi%2C%20Samarqand%2C%20Uzbekistan!5e0!3m2!1sen!2s!4v1620328942036!5m2!1sen!2s"
      >
      </iframe>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="#">
              <h2>Biz bilan bog'laning</h2>
              <div class="inputs">
                <div class="input-group">
                  <label for="firstName">Ism <span>*</span></label>
                  <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="input-group">
                  <label for="lastName">Familiya <span>*</span></label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
              </div>
              <div class="inputs">
                <div class="input-group">
                  <label for="telNumber">Tel <span>*</span></label>
                  <input type="tel" id="telNumber" name="telNumber" />
                </div>
                <div class="input-group">
                  <label for="email">Email <span>*</span></label>
                  <input type="text" id="email" name="email" />
                </div>
              </div>
              <div class="message">
                <label for="message">Message <span>*</span></label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button type="submit">Yuborish</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/contact.js"></script>
</html>
